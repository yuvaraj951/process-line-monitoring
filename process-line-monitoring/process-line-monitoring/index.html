<html>
	<head>
		<title>ProLime</title>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<!-- 
		LiveReload support.
		http://livereload.com/
		-->
		<script src="http://localhost:35729/livereload.js?snipver=1"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,700" rel="stylesheet">
<link rel="stylesheet" href="css/font-awesome.min.css">
<link rel="stylesheet" href="style.css">
	</head>	
	<body 
		ng-app="app" 
		ng-controller="AppCtrl"
		mouse-capture
		ng-keydown="keyDown($event)"
		ng-keyup="keyUp($event)"
		>
<nav class="navbar navbar-inverse" style="margin-bottom: 0px;">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-signal"></span><span> Pro-Lime <span></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#"><span class="glyphicon glyphicon-home"></span><span> Home </span></a></li>
      <li class="dropdown">
          <a class="dropdown-toggle" data-toggle="dropdown" href="#"><span class="glyphicon glyphicon-wrench"><span> Manage Process</span><span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#" ng-click="addNewNode()">Add Process</a></li>
            <li><a href="#" ng-click="addNewInputConnector()" ng-disabled="chartViewModel.getSelectedNodes().length == 0">Add Process Type</a></li>
            <li><a href="#" ng-click="addNewOutputConnector()" ng-disabled="chartViewModel.getSelectedNodes().length == 0">Add Process Details</a></li>
			<li><a href="#" ng-click="deleteSelected()" ng-disabled="chartViewModel.getSelectedNodes().length == 0 && chartViewModel.getSelectedConnections().length == 0">Delete Process</a></li>
          </ul>
        </li>
	  </ul>
    </div>
  </div>
</nav>
		
<div class="container" style="margin-top: 10px; margin-left: 50px; padding-left:0px">

			<h2>
				Process View 
					</h2>
					<ul class="nav nav-tabs" style="margin-top: 20px; ">
						<li><a data-toggle="tab" href="#home"></a></li>
						<li class="active"><a data-toggle="tab" href="#home"><span>Plant-Process</span></a></li>
					</ul>
					<div id="home" class="tab-pane fade in active" >
						 <flow-chart
		    		style="margin: 0px; width: 100%; height: 100%;"
			      	chart="chartViewModel"
			      	>
			    </flow-chart>
     </div>
		</div>
		<link rel="stylesheet" type="text/css" href="app.css">

		<!-- Library code. -->
		<script src="lib/jquery-2.0.2.js" type="text/javascript"></script>
		<script src="lib/angular.js" type="text/javascript"></script>

		<!-- Flowchart code. -->
		<script src="debug.js" type="text/javascript"></script>
		<script src="flowchart/svg_class.js" type="text/javascript"></script>
		<script src="flowchart/mouse_capture_service.js" type="text/javascript"></script>
		<script src="flowchart/dragging_service.js" type="text/javascript"></script>
		<script src="flowchart/flowchart_viewmodel.js" type="text/javascript"></script>
		<script src="flowchart/flowchart_directive.js" type="text/javascript"></script>

		<!-- App code. -->
		<script src="app.js" type="text/javascript"></script>
	</body>
</html>
